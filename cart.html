<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/595f07efbf.js" crossorigin="anonymous"></script>
    <title>BRAIN STUDIO</title>
</head>
<body>
    <div class="nav">
        <button class="nav-btn">
            <i class="fa-solid fa-bars"></i>
        </button>

        <a href="index.html"><span class="logo">BRAIN<span class="studio">STUDIO</span></span></a>


        <buttton class="cart">
            <a class="cart" href="cart.html"><i class="fa-solid fa-cart-shopping"><span class="number">0</span></i></a>
        </buttton>
       
        <ul class="items links" id="items">
            <li><a class="link" href="index.html">HOME</a></li>
            <li><a class="link" href="store.html">STORE</a></li>
            <li><a class="link" href="#">ABOUT</a></li>
        </ul>
    </div>
    <div class="main">
            <div class="cart-section">
                <h2 class="cart-title">CART</h2>
                <div class="cart-items">
                   <div class="item-cart">
                        <img class="clothes-cart" src="clothes/v2.svg" alt="v2">
                        <div class="flex-column-2">
                            <span class="price">$20</span>
                            <input class="quantity" type="number" min="1" max="10" value="1" id="">
                            <button class="btn-red">remove</button>
                         </div>
                    </div>
                </div>    
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$20</span>
                    </div>
                



            </div>

    </div>
    <div class="footer"></div>

    <script src="app.js"></script>
</body>
</html>
