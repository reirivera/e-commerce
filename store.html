<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/595f07efbf.js" crossorigin="anonymous"></script>
    <title>BRAIN STUDIO</title>
</head>
<body>
    <div class="nav">
        <button class="nav-btn">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="logo">BRAIN<span class="studio">STUDIO</span></div>

        <buttton class="cart">
            <i class="fa-solid fa-cart-shopping"><span class="number">0</span></i>
        </buttton>
       
        <ul class="items links" id="items">
            <li><a class="link" href="index.html">HOME</a></li>
            <li><a class="link" href="store.html">STORE</a></li>
            <li><a class="link" href="#">ABOUT</a></li>
        </ul>
    </div>
    <div class="main flex">
        <div class="flex-row">
            <div class="boxes">
                <span class="title-clothes">UNDERGROUND</span>
                
                <img class="clothes"  src="clothes/v1.svg" alt="v1">
              
                <div class="item-details">
                    <span class="price">20$</span>
                    <button class="add-cart">ADD TO CART</button>
                </div>
            </div>
            <div class="boxes">
                <span class="title-clothes">DRUNK</span>
               
                <img class="clothes" src="clothes/v2.svg" alt="v2">
               
                <div class="item-details">
                    <span class="price">20$</span>
                    <button class="add-cart">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div class="flex-row">
            <div class="boxes">
                <span class="title-clothes">JESUS FREAK</span>
                
                <img class="clothes" src="clothes/v3.svg" alt="v3">
               
                <div class="item-details">
                    <span class="price">20$</span>
                    <button class="add-cart">ADD TO CART</button>
                </div>
              
            </div>
            <div class="boxes">
                <span class="title-clothes">DRUNK DECK</span>
                <img class="clothes" src="clothes/v5.svg" alt="v4">
               
                <div class="item-details">
                    <span class="price">20$</span>
                    <button class="add-cart">ADD TO CART</button>
                </div>
            </div>
        </div>
    <div class="footer"></div>

    <script src="app.js"></script>
</body>
</html>
